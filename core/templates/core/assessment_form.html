<!-- core/templates/core/assessment_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">{{ form_title }}</h2>
        {% if course %}
            <p class="text-lg text-gray-700 text-center mb-4">For Course: <span class="font-semibold">{{ course.title }}</span></p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Save
            </button>
            <a href="{% if course %}{% url 'core:course_detail' pk=course.pk %}{% else %}{% url 'core:instructor_dashboard' %}{% endif %}" class="block text-center mt-4 text-gray-600 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
